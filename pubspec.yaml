name: flutter_clean_architecture
description: >-
  A Flutter package implementing Clean Architecture with Result-based error handling,
  dependency injection, and minimal boilerplate. Features UseCase pattern, type-safe
  failures, cooperative cancellation, and seamless Provider integration.
version: 7.0.0
homepage: https://github.com/ShadyBoukhary/flutter_clean_architecture
repository: https://github.com/ShadyBoukhary/flutter_clean_architecture
issue_tracker: https://github.com/ShadyBoukhary/flutter_clean_architecture/issues
documentation: https://github.com/ShadyBoukhary/flutter_clean_architecture#readme

topics:
  - clean-architecture
  - state-management
  - dependency-injection
  - architecture
  - mvp

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.7.0
  logging: ^1.3.0
  meta: ^1.17.0
  path: ^1.9.0
  provider: ^6.1.5+1
  responsive_builder: ^0.7.1

executables:
  fca:
  fca_mcp_server:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
